<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://webfontworld.github.io/earlyfont/EF_Macho.css" rel="stylesheet" />
  <style>

    .scrollTop {
      position: fixed;
      left: 10px;
      top: 10px;
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.3);
      text-align: center;
      line-height: 40px;
      z-index: 1000;
      font-weight: 800;
      color: #fff;
    }

 
  </style>
</head>

<body>


 

  <script src="https://cdn.jsdelivr.net/npm/skrollr@0.6.26/dist/skrollr.min.js"></script>
  <script>
    let s = skrollr.init();
    //재귀함수

    function scroll() {
      let scrollTop =
        window.pageYOffset || document.documentElement.scrollTop;

      document.querySelector(".scrollTop").innerText = Math.ceil(scrollTop);

      //document.querySelector(".sec1_text1").style.marginLeft = scrollTop + "px";

      requestAnimationFrame(scroll);
    }
    scroll();
  </script>
  <script>

  </script>
</body>

</html>
